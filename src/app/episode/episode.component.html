<mat-expansion-panel hideToggle *ngIf="episode">
	<mat-expansion-panel-header>
		<mat-panel-title>
			<span *ngIf="episode.itunes_episode">
				S{{episode.itunes_episode}}E{{episode.itunes_episode}}
			</span>
		</mat-panel-title>
		<mat-panel-description>
			{{episode.title}}
		</mat-panel-description>
	</mat-expansion-panel-header>
	<mat-card class="episode-card" *ngIf="episode">
		<mat-card-header>
			<mat-card-title>{{episode.title}}</mat-card-title>
			<mat-card-subtitle>
				<div [innerHTML]="episode.description"></div>
			</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content>
			<div>
				<a [href]="'https://rss.com/podcasts/fummelsondqg/'+episode.id">RSS.com</a>
			</div>
			<div [innerHTML]="episode.description"></div>
		</mat-card-content>
	</mat-card>
</mat-expansion-panel>
