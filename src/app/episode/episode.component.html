<mat-card class="episode-card" *ngIf="episode">
  <mat-card-header>
    <mat-card-title>{{episode.title}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
	  <div [innerHTML]="episode.description"></div>
  </mat-card-content>
</mat-card>
